<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html" class="active">Cart</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <section class="cart">
    <h2>Your Cart</h2>
    <div class="cart-list"></div>
    <div class="cart-message"></div>
    <div id="cart-actions" class="hidden">
      <button id="continue-shopping">Continue Shopping</button>
    </div>
    
    <div id="checkout" class="hidden">
        <h2>Checkout</h2>
        <form id="checkout-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" required placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" required placeholder="Enter your card number" maxlength="19" pattern="\d{4} \d{4} \d{4} \d{4}" oninput="formatCardNumber(this)">
                <small>Format: 16 digits (grouped as 0000-0000-0000-0000)</small>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required placeholder="Enter CVV" maxlength="4" pattern="\d{3,4}">
                <small>Format: 3 or 4 digits</small>
            </div>
            <button type="button" id="complete-purchase">Complete Purchase</button>
        </form>
    </div>
    
    <script>
        function formatCardNumber(input) {
            const value = input.value.replace(/\D/g, '');
            const formattedValue = value.replace(/(.{4})/g, '$1 ').trim();
            input.value = formattedValue;
        }
    </script>

    <footer>
      <p>&copy; 2024 Scented Candles. All Rights Reserved.</p>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
